version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/test-helper/
hooks:
  BeforeInstall:
    - location: scripts/init_server.sh
      runas: root
  AfterInstall :
     - location : scripts/install_dependencies.sh
       runas : root
  ApplicationStart:
    - location: scripts/start_server.sh
      runas: root
  ApplicationStop:
    - location: scripts/remove_server.sh
      runas: root
